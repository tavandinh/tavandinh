<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Join now</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <h2> Join the campus</h2>
                <br>
                <p>
                Your member login and password must be 6-20 charaters and are CASE-SENSITIVE, Use letters and numbers only-No SPECIAL CHARACTERS or SPACES are allowed
                </p>
            </div>
        </div>
        <div class="d-flex justify-content-center" >
                <form>
                        <div class="form-group row">
                                <label for="inputMember" class="col-sm-2 col-form-label" >Member</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="inputMember">
                                </div>
                              </div>
                        <div class="form-group row">
                          <label for="inputPassword" class="col-sm-2 col-form-label" >Pass</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" minlength="20" maxlength="20">
                          </div>
                        </div>
                        <div class="form-group row">
                                <label for="inputRePassword" class="col-sm-2 col-form-label" >Re Pass</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="inputRePassword" minlength="20" maxlength="20">
                                </div>
                              </div>
                        <div class="form-group row">
                                <label for="inputEmai" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmai">
                                </div>
                              </div>
                        <div class="form-group row">
                                <label for="inputCountry" class="col-sm-2 col-form-label">Country</label>
                                <div class="col-sm-10">
                                    <select name="" id="inputCountry">
                                        <option value="">US</option>
                                        <option value="">UK</option>
                                        <option value="">UK</option>
                                        <option value="">UK</option>
                                        <option value="">UK</option>
                                    </select>
                                </div>
                            </div>
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Finish</button>
                          </div>
                        </div>
                      </form>
        </div>
    </main>
    <script src="js/jquery-3.5.1.js"></script> 
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>  
</body>
</html>
