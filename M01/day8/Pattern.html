
<form action="" method="post">
        Name: <input type="text" name="name" required autofocus><br>
        Zip: <input type="text" name="zip" required pattern="\d{5}([\-]\d{4})?" title="Must be 99999 or 99999-999999"><br>
        Phone: <input type="text" name="phone" required pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-9999"><br>
        <input type="submit" value="submit">
</form>
